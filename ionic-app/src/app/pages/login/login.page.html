<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <form [formGroup]="loginForm" novalidate>

    <ion-grid>
      <ion-row>

        <ion-col></ion-col>

        <ion-col>

          <ion-item >

            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="email"
            formControlName="email"
            type="text"
            placeholder="E-mail"
            clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>

      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <ion-item >
            <ion-label position="floating">Senha</ion-label>
            <ion-input [(ngModel)]="password"
            formControlName="password"
            type="password"
            placeholder="Senha"
            clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <h6 *ngIf="errorPassword" class="error"> {{messagePassword}}</h6>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

    <ion-button (click)="login()" class="ion-margin-top" type="submit" expand="block" color="light">
      Entrar
    </ion-button>
  </form>
</ion-content>
