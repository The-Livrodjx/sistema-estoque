<ion-header>
  <ion-toolbar >
    <ion-title class="ion-text-center">Adicionar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <form [formGroup]="productForm" novalidate>

    <ion-grid>
      <ion-row>

        <ion-col></ion-col>

        <ion-col>

          <ion-item >

            <ion-label position="floating">Nome do produto</ion-label>
            <ion-input [(ngModel)]="productName"
            formControlName="productName"
            type="text"
            placeholder="Nome do produto"
            clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>

      <ion-row>

        <ion-col></ion-col>

        <ion-col>

          <ion-item >

            <ion-label position="floating">Quantidade</ion-label>
            <ion-input [(ngModel)]="productAmount"
            formControlName="productAmount"
            type="number"
            placeholder="Quantidade disponível"
            clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>

      <ion-row>

        <ion-col></ion-col>

        <ion-col>

          <ion-item >

            <ion-label position="floating">Preço</ion-label>
            <ion-input [(ngModel)]="productPrice"
            formControlName="productPrice"
            type="number"
            placeholder="Preço do produto (R$ 0,00)"
            clearInput clearOnEdit="false"></ion-input>
          </ion-item>
          <h6 *ngIf="errorEmail" class="error"> {{messageEmail}}</h6>
        </ion-col>

        <ion-col></ion-col>
      </ion-row>
    </ion-grid>

    <ion-button (click)="cadastrarProduto()" class="ion-margin-top" type="submit" expand="block" color="light">
      Cadastrar
    </ion-button>
  </form>
</ion-content>
